{% for product in products%}
<div class="product" >
    {{ product.p_name }}
    {{ product.p_price }}
    {{ product.p_cout }}
    <form action="/cart/{{product.id}}" method="post">
        {% csrf_token  %}
        <button type="submit" id="cart" value = 'cart'>Add to Cart</button>
    </form>
    
    <!-- <a href="#" class="btn btn-primary">Add to Cart</a> -->
</div>

{% endfor %}
